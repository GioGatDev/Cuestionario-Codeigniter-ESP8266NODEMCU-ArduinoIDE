<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EleQuiz</title>
  <link rel="icon" href="pic/icono.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.js"></script>
</head>
<body>
  
    <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h3 align="justify"><span class="label label-success" id="qid">1</span><br><br>Fue el primero, que cerca del 600 AC, conociera el hecho de que el ámbar, al ser frotado adquiere el poder de atracción sobre algunos objetos.</h3>
        </div>
        <div class="modal-body">
          <div class="col-xs-3 col-xs-offset-5">
            <div id="loadbar" style="display: none;">
              <div class="blockG" id="rotateG_01"></div>
              <div class="blockG" id="rotateG_02"></div>
              <div class="blockG" id="rotateG_03"></div>
              <div class="blockG" id="rotateG_04"></div>
              <div class="blockG" id="rotateG_05"></div>
              <div class="blockG" id="rotateG_06"></div>
              <div class="blockG" id="rotateG_07"></div>
              <div class="blockG" id="rotateG_08"></div>
            </div>
          </div>
          <div class="quiz" id="quiz" data-toggle="buttons">
            <form action="192.168.0.208" method="GET">
              <label class="element-animation1 btn btn-lg btn-primary btn-block milabel"><span class="btn-label"><i class="glyphicon glyphicon-flash"></i></span> <input type="submit" name="Respuesta" value="incorrecta" hidden="true">Willian Gilbert</label>
            </form>

            <form action="192.168.0.208" method="GET">
              <label class="element-animation2 btn btn-lg btn-primary btn-block milabel"><span class="btn-label"><i class="glyphicon glyphicon-flash"></i></span> <input type="submit" name="Respuesta" value="correcta" hidden="true">Thales de Miletus</label>
            </form>

            <form action="192.168.0.208" method="GET">
             <label class="element-animation3 btn btn-lg btn-primary btn-block milabel"><span class="btn-label"><i class="glyphicon glyphicon-flash"></i></span> <input type="submit" name="Respuesta" value="incorrecta" hidden="true">Nikola Tesla</label>
            </form>

            <form action="192.168.0.208" method="GET">
             <label class="element-animation4 btn btn-lg btn-primary btn-block milabel"><span class="btn-label"><i class="glyphicon glyphicon-flash"></i></span> <input type="submit" name="Respuesta" value="incorrecta" hidden="true">Albert Einstein</label>
            </form>
          </div>    
        </div>
      </div>
    </div>
  
</body>
</html>
